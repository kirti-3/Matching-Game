<!doctype html>
<html>
<head>
<title>Matching Game</title>
<style>
#rightSide 
{    
 left : 500px; 
 position : absolute;
 border-left : 1px solid black; 
 width : 500px; 
 height : 50px;
}
#leftSide
{
  position : absolute;
  width : 500px; 
  height : 500px;
}
</style>
</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"></div> 
<div id="rightSide"></div>
<script>
function generateFaces()
{
   var numberOfFaces=5;
   var theRightSide =document.getElementById("rightSide");
  for(i = 0; i < numberOfFaces; i++)
  {
     var theLeftSide = document.getElementById("leftSide");
     var theImg = document.createElement("img");
	 theImg.src = "smiley.jpg";
	 var random_top = Math.random()*400;
	 random_top = Math.floor(random_top);
	 var random_left = Math.random()*400;
	 random_left = Math.floor(random_left);
	 theImg.style.position = 'absolute';
	 theImg.style.top = random_top + "px";
	 theImg.style.left = random_left + "px";
	 theLeftSide.appendChild(theImg);
  }
    var leftSideImages = theLeftSide.cloneNode(true);
	leftSideImages.removeChild(leftSideImages.lastChild);
	theRightSide.appendChild(leftSideImages);
	var theBody = document.getElementsByTagName("body")[0];
	theLeftSide.lastChild.onclick=function nextLevel(event){
        event.stopPropagation();
        numberOfFaces += 5;
		generateFaces();
    };
	theBody.onclick = function gameOver() {

    alert("GAME OVER!");
    theBody.onclick = null;
    theLeftSide.lastChild.onclick = null;


}; 
	
}
</script>
</body>
</html>
